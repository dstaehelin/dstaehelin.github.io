  - title: When I'm Not At Work
    layout: text
    content: | # this will include new lines to allow paragraphs
      When I'm not sitting at my desk, I try to spend as much time as possible outdoors. Since I quit American Football, I picked up running again and I enjoy weight lifting. As a Swiss, I love hiking in the Alps or anywhere else. If I'm not out and about, I enjoy gardening in our little backyard.  

      I'm also a photography enthusiast, specifically wildlife photography and the occasional portrait and landscape. You can find some of my work on Instagram - [the_naturejourney](https://www.instagram.com/the_naturejourney/).

      Finally, I love food. So, cooking and most importantly eating are amongst my favorite non-sportive activities besides reading a well-written Fantasy or Sci-Fi Book.

