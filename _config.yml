about_content: |
  Hi, my name is Dario Stähelin, I’m a fourth-year Ph.D. student in Information Systems at the University of Zurich. I am currently working on my dissertation studying the empowering effect of digital technology in healthcare. 

  I am passionate about digital innovations that address relevant user needs and preferences and contribute to a better future for individuals and society. I strive in ambiguous and interdisciplinary environments, where I can bridge boundaries between stakeholders and collaboratively find a mutual solution. New technologies always fascinate me as I am eager to explore their utility for individuals and businesses. 

